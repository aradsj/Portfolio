<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquaries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Arad Sajjadi</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Arad Sajjadi</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>

            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>

    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Arad Sajjadi profile picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>

            <p class="section__text__p2">Computer Science Researcher</p>
            <div class="btn-container">
                <button 
                    class="btn btn-color-2"
                    onclick="window.open('./assets/Arad_Sajjadi_CV.pdf')"
                >
                    Download CV
                </button>
                <button 
                    class="btn btn-color-1"
                    onclick="location.href='./#contact'"
                >
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img 
                    src="./assets/linkedin.png" 
                    alt="My linkedin profile", 
                    class="icon" 
                    onclick="location.href='https://www.linkedin.com/in/arad-sajjadi-5a1922257/'"
                />
                <img 
                    src="./assets/github.png" 
                    alt="My Github profile", 
                    class="icon"
                    onclick="location.href='https://github.com/aradsj'"
                />
            </div>
        </div>
